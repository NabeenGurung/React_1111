<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 2px solid black;
        margin: 10px;
        height: 40px;
    }
    div:first-child{
        background: red;
    }
    div:nth-child(2){
        background: yellow;
    }
    div:last-of-type{
        background: green;
    }
    section :last-child{
        color: blue;
    }
</style>
<body>
    <div class="box">Box1</div>
    <div class="box">Box2</div>
    <div class="box">Box3</div>
    <section>
        <p>hello babe</p>
    </section>
    <form action="">
        <input type="text">
    </form>
</body>
</html>
